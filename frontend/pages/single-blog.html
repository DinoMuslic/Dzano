      <img id="blog-image" class="card-img-top" src="" alt="Blog image" style="object-fit: cover; max-height: 440px;">
      <span id="blog-date" class="badge bg-secondary position-absolute top-0 end-0 m-3 px-3 py-2"></span>

  <div class="mt-3">

  </div>
</div>
