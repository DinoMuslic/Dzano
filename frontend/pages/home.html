<div class="container mt-5">
  <h1 class="text-center">Welcome to BalkanFreelance</h1>
  <p class="text-center">This is a simple homepage.</p>

  <div class="row mt-4">
    <!-- LEFT: FILTERS -->
    <aside class="col-lg-3 mb-4">
      <div class="card shadow-sm">
        <div class="card-header fw-bold">Filters</div>
        <div class="card-body">
          <form id="gigFilters" autocomplete="off">
            <!-- Price -->
            <div class="mb-3">
              <label class="form-label">Price</label>
              <div class="d-flex gap-2">
                <input type="number" class="form-control" id="minPrice" placeholder="Min">
                <input type="number" class="form-control" id="maxPrice" placeholder="Max">
              </div>
            </div>

            <!-- Category -->
            <div class="mb-3">
              <label for="categoryId" class="form-label">Category</label>
              <select id="categoryId" class="form-select">
                <option value="">All</option>
                <!-- filled by JS -->
              </select>
            </div>

            <!-- Posted within -->
            <div class="mb-3">
              <label for="postedWithin" class="form-label">Posted</label>
              <select id="postedWithin" class="form-select">
                <option value="">Any time</option>
                <option value="week">Last week</option>
                <option value="month">Last month</option>
                <option value="year">Last year</option>
              </select>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Apply Filters</button>
              <button type="button" id="resetFilters" class="btn btn-outline-secondary">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </aside>

    <!-- RIGHT: SEARCH + GIGS -->
    <section class="col-lg-9">
      <div class="row justify-content-center mb-3">
        <div class="col-md-8">
          <div class="search-container position-relative">
            <input type="text" id="gigSearchInput" class="form-control search-input" placeholder="Search...">
            <i class="fas fa-search search-icon"></i>
          </div>
        </div>
      </div>

      <div class="row gigsContainer"></div>
    </section>
  </div>
</div>

<script>
  $(document).ready(function() {
    const token = Utils.get_from_localstorage("jwt");
    if (!token) {
      alert("You must log in first.");
      window.location = "login/index.html";
    }
  });
</script>

<!-- Keep your existing include -->
<script src="services/cards.js"></script>
<!-- New: filtering logic -->
<script src="services/gig-filters.js"></script>
