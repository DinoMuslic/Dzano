<!-- Users Table -->
<table id="usersTable" class="table table-bordered">
<thead>
  <tr>
    <th>ID</th>
    <th>Full Name</th>
    <th>Email</th>
    <th>Country ID</th>
    <th>Bio</th>
    <th>Created At</th>
    <th>Balance</th>
    <th>Role</th>
    <th>Actions</th>
  </tr>
</thead>
  <tbody></tbody>
</table>

<!-- Add/Edit Modal -->
<div class="modal fade" id="userModal" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Edit User</h5></div>
    <div class="modal-body">
      <input type="hidden" id="userId">
      <input type="text" id="username" class="form-control mb-2" placeholder="Username">
      <input type="email" id="email" class="form-control" placeholder="Email">
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" id="saveUserBtn">Save</button>
    </div>
  </div></div>
</div>


<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Edit User</h5></div>
      <div class="modal-body">
        <input type="hidden" id="editUserId">
        <input type="text" id="editFirstName" class="form-control mb-2" placeholder="First Name">
        <input type="text" id="editLastName" class="form-control mb-2" placeholder="Last Name">
        <input type="email" id="editEmail" class="form-control mb-2" placeholder="Email">
        <input type="number" id="editCountryId" class="form-control mb-2" placeholder="Country ID">
        <textarea id="editBio" class="form-control mb-2" placeholder="Bio"></textarea>
        <input type="number" id="editBalance" class="form-control mb-2" placeholder="Balance" step="0.01">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="editIsAdmin">
          <label for="editIsAdmin" class="form-check-label">Is Admin</label>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="saveUserBtn">Save Changes</button>
      </div>
    </div>
  </div>
</div>
