<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Gigs Management</h4>
  <button class="btn btn-success" id="addGigBtn">Add Gig</button>
</div>

<table id="gigsTable" class="table table-striped table-bordered" style="width:100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>User ID</th>
      <th>Title</th>
      <th>Category</th>
      <th>Tags</th>
      <th>Price</th>
      <th>Status</th>
      <th>Created At</th>
      <th>Actions</th>
    </tr>
  </thead>
</table>
</div>
<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteGigModal" tabindex="-1" aria-labelledby="deleteGigModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Confirm Deletion</h5></div>
      <div class="modal-body">Are you sure you want to delete this gig?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="confirmGigDeleteBtn" type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Gig Modal -->
<div class="modal fade" id="editGigModal" tabindex="-1" aria-labelledby="editGigModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Edit Gig</h5></div>
      <div class="modal-body">
        <input type="hidden" id="editGigId" />
        <div class="mb-3">
          <label>Title</label>
          <input type="text" class="form-control" id="editGigTitle" />
        </div>
        <div class="mb-3">
          <label>Description</label>
          <textarea class="form-control" id="editGigDescription"></textarea>
        </div>
        <div class="mb-3">
          <label>Tags</label>
          <input type="text" class="form-control" id="editGigTags" />
        </div>
        <div class="mb-3">
          <label>Price</label>
          <input type="number" class="form-control" id="editGigPrice" />
        </div>
        <div class="mb-3">
          <label>Status</label>
          <input type="text" class="form-control" id="editGigStatus" />
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" id="saveGigChangesBtn">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Gig Modal -->
<div class="modal fade" id="deleteGigModal" tabindex="-1" aria-labelledby="deleteGigModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Delete Confirmation</h5></div>
      <div class="modal-body">Are you sure you want to delete this gig?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="confirmGigDeleteBtn" type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Add Gig Modal -->
<div class="modal fade" id="addGigModal" tabindex="-1" aria-labelledby="addGigModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Add New Gig</h5></div>
      <div class="modal-body">
        <div class="mb-3"><label>User ID</label><input type="number" class="form-control" id="addGigUserId"></div>
        <div class="mb-3"><label>Title</label><input type="text" class="form-control" id="addGigTitle"></div>
        <div class="mb-3"><label>Description</label><textarea class="form-control" id="addGigDescription"></textarea></div>
        <div class="mb-3"><label>Content</label><textarea class="form-control" id="addGigContent"></textarea></div>
        <div class="mb-3"><label>Category ID</label><input type="number" class="form-control" id="addGigCategoryId"></div>
        <div class="mb-3"><label>Tags</label><input type="text" class="form-control" id="addGigTags"></div>
        <div class="mb-3"><label>Price</label><input type="number" step="0.01" class="form-control" id="addGigPrice"></div>
        <div class="mb-3"><label>Status</label><input type="text" class="form-control" id="addGigStatus"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" id="createGigBtn">Create</button>
      </div>
    </div>
  </div>
</div>
