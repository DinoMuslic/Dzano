<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Blogs Management</h4>
  <button class="btn btn-success" id="addBlogBtn">Add Blog</button>
</div>

<table id="blogsTable" class="table table-striped table-bordered" style="width:100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Admin ID</th>
      <th>Title</th>
      <th>Published At</th>
      <th>Actions</th>
    </tr>
  </thead>
</table>
</div>

<!-- Edit Blog Modal -->
<div class="modal fade" id="editBlogModal" tabindex="-1" aria-labelledby="editBlogModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Edit Blog</h5></div>
      <div class="modal-body">
        <input type="hidden" id="editBlogId">
        <div class="mb-3"><label>Title</label><input type="text" class="form-control" id="editBlogTitle"></div>
        <div class="mb-3"><label>Content</label><textarea class="form-control" id="editBlogContent"></textarea></div>
        <div class="mb-3">
          <label>Image (Upload new to replace)</label>
          <input type="file" class="form-control" id="editBlogImageFile" accept="image/*">
        </div>
        <div class="mb-3"><label>Published At</label><input type="datetime-local" class="form-control" id="editBlogPublishedAt"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" id="saveBlogChangesBtn">Save</button>
      </div>
    </div>
  </div>
</div>


<!-- Delete Blog Modal -->
<div class="modal fade" id="deleteBlogModal" tabindex="-1" aria-labelledby="deleteBlogModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Delete Confirmation</h5></div>
      <div class="modal-body">Are you sure you want to delete this blog?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="confirmBlogDeleteBtn" type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Add Blog Modal -->
<div class="modal fade" id="addBlogModal" tabindex="-1" aria-labelledby="addBlogModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Add New Blog</h5></div>
      <div class="modal-body">
        <div class="mb-3"><label>Admin ID</label><input type="number" class="form-control" id="addBlogAdminId"></div>
        <div class="mb-3"><label>Title</label><input type="text" class="form-control" id="addBlogTitle"></div>
        <div class="mb-3"><label>Content</label><textarea class="form-control" id="addBlogContent"></textarea></div>
        <div class="mb-3">
          <label>Image</label>
          <input type="file" class="form-control" id="addBlogImage" accept="image/*">
        </div>
        <div class="mb-3"><label>Published At</label><input type="datetime-local" class="form-control" id="addBlogPublishedAt"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" id="createBlogBtn">Create</button>
      </div>
    </div>
  </div>
</div>
