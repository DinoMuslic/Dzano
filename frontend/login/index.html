<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <link rel="stylesheet" href="../css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet">
</head>
<body>

<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <form id="loginForm">

                <div class="form-outline mb-4">
                  <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                  <label class="form-label" for="email">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button id="loginBtn" type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                    Login
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Don't have an account? <a href="../pages/registration.html" class="fw-bold text-body"><u>Create it here</u></a>
                </p>

                <div id="loginError" class="text-danger text-center mb-3" style="display: none;"></div> <!--added for error handling display -->

              </form>

              <div class="text-center mt-4">
                <button id="googleLoginBtn" class="btn btn-danger btn-lg">Sign in with Google</button>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- MDBootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script src="../services/ajaxsetup.js"></script>


<script src="../services/login.js"></script> 

<script>
  if (Utils.get_from_localstorage("jwt")) {
    alert("You are already logged in.");
    window.location.href = "../pages/home.html"; // Redirect to homepage or wherever you want
  }
</script>
</body>
</html>
